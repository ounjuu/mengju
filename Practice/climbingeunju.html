<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" , href="./climbingeunju.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- 컨테이너 = 박스랩 -->
      <div class="boxwrap">
        <div class="box box1">
          <img src="./images/image3.png" alt="climbing3" class="image3" />
        </div>
        <div class="box box2">
          <img
            src="./images/imageback.jpg"
            alt="climbingback"
            class="imageback"
          />
        </div>
        <div class="box box3">
          <img src="./images/image2.png" alt="climbing2" class="image2" />
        </div>
        <!-- 연혁 -->
        <div class="history">
          <dl>
            <dt class="fontsize">2022</dt>
            <dd class="fontsize">시작, 3등</dd>
          </dl>
          <dl>
            <dt class="fontsize">2023</dt>
            <dd class="fontsize">2등, 2등</dd>
          </dl>
          <dl>
            <dt class="fontsize">2024</dt>
            <dd class="fontsize">부상, 회복 중~</dd>
          </dl>
        </div>
        <!-- 연혁끝 -->
      </div>
    </div>
  </body>
</html>
